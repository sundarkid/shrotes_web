    <script>
        function ajax_get_json() {
            var button_signup = document.getElementById("button_signup");
            var name = _("form-name");
            var email = _("form-email");
            var address = _("form-address");
            var area = _("form-area");
            var city = _("form-city");
            var pincode = _("form-pincode");
            var about = _("form-about");
            var password = _("form-password");
            var hr = ajaxObj("POST", "signup.php");
            hr.onreadystatechange = function () {
                if (ajaxReturn(hr) == true) {
                    var data = JSON.parse(hr.responseText);
                    if (data.result == "success") {
                        button_signup.innerHTML = "Signed up...";
                        var NewWindow = window.open("login.html", "_self");
                    }
                }
            }
            hr.send("name=" + name.value + "&password=" + password.value + "&email=" + email.value + "&address=" + address.value + "&area=" + area.value + "&city=" + city.value + "&pincode=" + pincode.value + "&about=" + about.value);
            button_signup.innerHTML = "Signing up....";
        }
