    <!-- Java Script for async checking signup -->
    <script>

        function change_to_register() {
            var button_register = document.getElementById("button_register");
            var button_login = document.getElementById("button_login");
            button_register.style.display = 'none';
            button_login.style.display = 'block';
        }

        function ajax_get_json() {
            var button_signup = document.getElementById("button_signup");
            var hr = new XMLHttpRequest();
            hr.open("POST", "signup.json", true);
            hr.setRequestHeader("Content-type", "application/json", true);
            hr.onreadystatechange = function () {
                if (hr.readyState == 4 && hr.status == 200) {
                    var data = JSON.parse(hr.responseText);
                    if (data.result === "success") {
                        button_signup.innerHTML = "Signed up...";
                    }
                }
            }
            hr.send(null);
            button_signup.innerHTML = "Signing up....";
        }


    </script>
    <!-- Java Script for async checking signup -->
